{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 mb-5" style="text-align: center">
        <h3>Забыли пароль</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Отправить ссылку
                на сброс пароля
            </button>
        </form>
    </div>
{% endblock %}
